<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Click Position (Percentage)</title>
    <style>
      #ghostInput {
        position: fixed;
        pointer-events: none;
        width: 100px;
        height: 30px;
        border: 1px solid #333;
        background: #fff;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- <canvas
      id="myCanvas"
      style="border: 1px solid #000000; width: 600px; height: 400px"
    ></canvas> -->
    <input id="ghostInput" type="text" />

    <script>
      const ghostInput = document.getElementById("ghostInput");

      document.addEventListener("mousemove", (e) => {
        // Sivri uca tam oturtmak için offset = 0
        ghostInput.style.left = e.clientX + "px";
        ghostInput.style.top = e.clientY + "px";
      });
    </script>
