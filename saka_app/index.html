<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ŞAKA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <div class="hero is-primary is-bold">
        <div class="block"></div>
        <div class="container">
            <div class="block has-text-centered">
                <h1 class="title">Rastgele şaka üreticisi</h1>
            </div>
            <div class="block has-text-centered">
                <h1 class="title">Chuck norris replikleri</h1>
            </div>
            <div class="block">
                <button class="button is-danger is-fullwidth">şaka üret</button>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-4 is-offset-4">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img
                      src="https://bulma.io/assets/images/placeholders/1280x960.png"
                      alt="Placeholder image"
                    />
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img
                          src="https://bulma.io/assets/images/placeholders/96x96.png"
                          alt="Placeholder image"
                        />
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4 has-text-danger pb-4">netten getirilecek ingilizce şaka</p>
                      
                    </div>
                  </div>
                </div>
                <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <img
                            src="https://bulma.io/assets/images/placeholders/96x96.png"
                            alt="Placeholder image"
                          />
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4 has-text-danger pb-4">türkçeye çevrilmiş şaka</p>
                        
                      </div>
                    </div>
                  </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="unsplash_api.js"></script>
    <script src="joke_api.js"></script>
   <script src="main.js"></script>
</body>

</html>
