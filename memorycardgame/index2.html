<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Phaser 3 â€“ Dinamik Memory (Text-Image Â· Text-Audio Â· Image-Audio)
    </title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0f1220;
      }
      #game {
        width: 100%;
        height: 100%;
      }
      .overlay-ui {
        position: fixed;
        inset: 0;
        pointer-events: none;
        color: #e6e8f0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica Neue, Arial;
      }
      .topbar {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        padding: 10px 12px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.35),

      }
      .pill {
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.08);

        padding: 8px 12px;
        border-radius: 999px;
        backdrop-filter: blur(6px);
        font-weight: 600;
      }
      .btn {
        cursor: pointer;
        transition: transform 0.08s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }

        position: absolute;
        bottom: 10px;

        transform: translateX(-50%);

        font-size: 12px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div class="overlay-ui">
      <div class="topbar">
        <div id="titlePill" class="pill">Memory</div>
        <div id="statsPill" class="pill">
          Hamle: 0 Â· SÃ¼re: 00:00 Â· EÅŸleÅŸme: 0
        </div>
        <div id="restartBtn" class="pill btn">Yeniden BaÅŸlat</div>
      </div>
      <div id="footer" class="footer">
        JSONâ€™dan baÅŸlat: <code>startMemoryGameFromUrl('gameData.json')</code>
      </div>
    </div>

    <script>
      /*************************
       * JSON ÅžEMASI (Ã–ZET)
       * {
       *   "data": {
       *     "title": "...",
       *     "grid": {"cols":4, "rows":2}, // aynÄ± grid tÃ¼m modlarda
       *     "spacing": 16,
       *     "flipDuration": 180,
       *     "match": "text-image" | "text-audio" | "image-audio", // varsayÄ±lan (Ã¶zel belirtilmezse)
       *     "cover": {"color":"#171d34", "label":"?"},
       *     "items": [
       *       { "key":"goat",    "text":"KeÃ§i",   "audio":"audio/goat.mp3",    "modalities":["text","audio"] },
       *       { "key":"bird",    "image":"images/bird.png",    "audio":"audio/bird.mp3",    "modalities":["image","audio"] },
       *       { "key":"dog",     "text":"KÃ¶pek",  "image":"images/dog.png",     "modalities":["text","image"] },
       *       { "key":"chicken", "image":"images/chicken.png", "audio":"audio/chicken.mp3", "modalities":["audio","image"] }
       *     ]
       *   }
       * }
       *************************/

      async function startMemoryGameFromUrl(url) {
        const res = await fetch(url);
        const j = await res.json();
        startMemoryGame(j.data);
      }

      const DEFAULTS = {
        title: "Memory",
        grid: null,
        spacing: 16,
        flipDuration: 180,
        match: "text-image", // text-image | text-audio | image-audio
        cover: { color: "#1b1f33", label: "?" },
      };

      let phaserGame = null;
      let lastConfig = null;

      function clamp(v, a, b) {
        return Math.max(a, Math.min(b, v));
      }
      function calcAutoGrid(total) {
        const cols = Math.ceil(Math.sqrt(total));
        const rows = Math.ceil(total / cols);
        return { cols, rows };
      }
      function shuffle(arr, seed = Date.now() % 2147483647) {
        function rnd() {
          seed = (seed * 48271) % 2147483647;
          return seed / 2147483647;
        }
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(rnd() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }
      function parseMatch(s) {
        switch (s) {
          case "text-image":
            return ["text", "image"];
          case "text-audio":
            return ["text", "audio"];
          case "image-audio":
            return ["image", "audio"];
          default:
            return ["text", "image"];
        }
      }

      function createCardFaceTexture(
        scene,
        key,
        w,
        h,
        { label = "", color = null, icon = null, textColor = null }
      ) {
        const isTextFace = !!label && !icon;
        const bg = color || (isTextFace ? "#e8eef7" : "#2a345c"); // text iÃ§in aÃ§Ä±k zemin
        const fillCol = Phaser.Display.Color.HexStringToColor(bg).color;

        const gfx = scene.make.graphics({ x: 0, y: 0, add: false });
        gfx.fillStyle(fillCol, 1);
        const r = Math.min(w, h) * 0.08;
        gfx.fillRoundedRect(0, 0, w, h, r);
        gfx.lineStyle(2, 0xffffff, 0.12);
        gfx.strokeRoundedRect(1, 1, w - 2, h - 2, r);

        const rt = scene.add.renderTexture(0, 0, w, h).setVisible(false);
        rt.draw(gfx);

        if (icon) {
          const icoColor = textColor || "#ffffff";
          const txt = scene.add
            .text(0, 0, icon, {
              fontFamily: "system-ui,Segoe UI,Arial",
              fontSize: Math.round(Math.min(w, h) * 0.28) + "px",
              color: icoColor,
            })
            .setOrigin(0.5);
          txt.setPosition(w / 2, h / 2);
          rt.draw(txt);
          txt.destroy();
        } else if (label) {
          const lblColor = textColor || (isTextFace ? "#111827" : "#ffffff"); // text iÃ§in koyu yazÄ±
          const txt = scene.add
            .text(0, 0, label, {
              fontFamily: "system-ui,Segoe UI,Arial",
              fontSize: Math.round(Math.min(w, h) * 0.18) + "px",
              color: lblColor,
              fontStyle: "700",
              align: "center",
            })
            .setOrigin(0.5);
          txt.setWordWrapWidth(w * 0.8, true);
          txt.setPosition(w / 2, h / 2);
          rt.draw(txt);
          txt.destroy();
        }

        gfx.destroy();
        rt.saveTexture(key);
        rt.destroy();
      }

      class Card extends Phaser.GameObjects.Container {
        constructor(scene, x, y, opts) {
          super(scene, x, y);
          this.scene = scene;
          this.size = opts.size; // {w,h}
          this.flipDuration = opts.flipDuration;
          this.itemKey = opts.itemKey; // eÅŸleÅŸme iÃ§in anahtar
          this.modality = opts.modality; // 'text' | 'image' | 'audio'
          this.frontKey = opts.frontKey; // texture key
          this.isFlipped = false;
          this.isMatched = false;

          const { w, h } = this.size;
          this.back = scene.add
            .image(0, 0, opts.backKey)
            .setDisplaySize(w, h)
            .setInteractive({ useHandCursor: true });
          this.front = scene.add
            .image(0, 0, this.frontKey)
            .setDisplaySize(w, h)
            .setVisible(false);
          this.add([this.back, this.front]);

          this.back.on("pointerdown", () => {
            if (this.isMatched || this.isFlipped || scene.inputLocked) return;
            this.flip(true);
            // Ã–nce olasÄ± sesi Ã§al, sonra eÅŸleÅŸme kontrolÃ¼ yap ki yanlÄ±ÅŸ eÅŸleÅŸmede de ses anÄ±nda durdurulabilsin
            if (this.modality === "audio") {
              scene.playItemAudio(this.itemKey);
            }
            scene.handleCardFlip(this);
          });
        }
        flip(show) {
          if (this.isMatched) return;
          const tar = show ? this.front : this.back;
          const oth = show ? this.back : this.front;
          const d = this.flipDuration;
          this.scene.tweens.add({
            targets: this,
            scaleX: 0,
            duration: d,
            ease: "Cubic.easeIn",
            onComplete: () => {
              oth.setVisible(false);
              tar.setVisible(true);
              this.scene.tweens.add({
                targets: this,
                scaleX: 1,
                duration: d,
                ease: "Cubic.easeOut",
              });
            },
          });
          this.isFlipped = show;
        }
        markMatched() {
          this.isMatched = true;
          this.scene.tweens.add({
            targets: this,
            scale: 1.06,
            yoyo: true,
            duration: 110,
            repeat: 1,
          });
        }
      }

      class MemoryScene extends Phaser.Scene {
        constructor() {
          super("MemoryScene");
        }
        init(data) {
          this.cfg = data.cfg;
          this.items = data.items;
          this.grid = data.grid;
          this.spacing = data.spacing;
          this.flipDuration = data.flipDuration;
          this.seed = data.seed;
          this.cards = [];
          this.opened = [];
          this.matches = 0;
          this.moves = 0;
          this.inputLocked = false;
          this.elapsed = 0;
          this.totalPairs = data.totalPairs;
          this.coverKey = null;
          this.frontKeys = {};
          this.soundsMap = new Map();
          this.lastAudio = { key: null, ts: 0 };
        }
        preload() {
          // GÃ¶rsel ve sesleri yÃ¼kle (sesler .mp3)
          for (const it of this.items) {
            if (it.image) {
              this.load.image("img_" + it.key, it.image);
            }
            if (it.audio) {
              this.load.audio("aud_" + it.key, it.audio);
            }
          }
        }
        create() {
          const W = this.scale.width,
            H = this.scale.height;
          // Kapak ve Ã¶n yÃ¼z temp dokularÄ±
          this.coverKey = "back_" + Math.random().toString(36).slice(2);
          createCardFaceTexture(this, this.coverKey, 300, 360, {
            label: this.cfg.cover?.label || "?",
            color: this.cfg.cover?.color || "#1b1f33",
          });

          // Front placeholders
          for (const it of this.items) {
            // text yÃ¼zÃ¼
            createCardFaceTexture(this, "txt_" + it.key, 300, 360, {
              label: it.text || it.key,
            });
            // audio yÃ¼zÃ¼
            createCardFaceTexture(this, "audico_" + it.key, 300, 360, {
              icon: "ðŸ”Š",
            });
            // image yÃ¼zÃ¼ preloadâ€™la geldi
            if (this.textures.exists("img_" + it.key)) {
              // nothing extra
            }
          }

          // Ses nesneleri
          for (const it of this.items) {
            if (this.cache.audio.exists("aud_" + it.key)) {
              this.soundsMap.set(it.key, this.sound.add("aud_" + it.key));
            }
          }

          // Layout
          const maxAreaW = Math.min(W * 0.94, 1400),
            maxAreaH = Math.min(H * 0.78, 1000);
          const { cols, rows } = this.grid;
          const spacing = this.spacing;
          const cardW = Math.floor((maxAreaW - spacing * (cols - 1)) / cols);
          const cardH = Math.floor((maxAreaH - spacing * (rows - 1)) / rows);
          const size = { w: Math.min(cardW, cardH), h: Math.min(cardW, cardH) };

          const deck = this.buildDeck();
          const gridW = cols * size.w + (cols - 1) * spacing;
          const gridH = rows * size.h + (rows - 1) * spacing;
          const startX = (W - gridW) / 2 + size.w / 2;
          const startY = (H - gridH) / 2 + size.h / 2 + 24;

          deck.forEach((d, i) => {
            const cx = i % cols,
              cy = Math.floor(i / cols);
            const x = startX + cx * (size.w + spacing);
            const y = startY + cy * (size.h + spacing);
            const frontKey =
              d.modality === "text"
                ? "txt_" + d.key
                : d.modality === "image"
                ? "img_" + d.key
                : "audico_" + d.key;
            const c = new Card(this, x, y, {
              size,
              flipDuration: this.flipDuration,
              itemKey: d.key,
              modality: d.modality,
              frontKey,
              backKey: this.coverKey,
            });
            this.add.existing(c);
            this.cards.push(c);
          });

          // Timer & UI
          this.time.addEvent({
            delay: 1000 / 30,
            loop: true,
            callback: () => {
              this.elapsed += 1000 / 30;
              this.updateTopbar();
            },
          });
          const sceneRef = this;
          document.getElementById("restartBtn").onclick = () => {
            try {
              sceneRef.fadeStopAll(120);
            } catch (e) {}
            if (lastConfig) startMemoryGame(lastConfig);
          };
          this.input.keyboard?.on("keydown-ESC", () => {
            try {
              this.fadeStopAll(120);
            } catch (e) {}
            if (lastConfig) startMemoryGame(lastConfig);
          });
          this.updateTopbar();
        }

        buildDeck() {
          const deck = [];
          const allowed = new Set(["text", "image", "audio"]);
          for (const it of this.items) {
            let pair = Array.isArray(it.modalities)
              ? it.modalities.slice(0, 2)
              : parseMatch(this.cfg.match);
            if (
              !pair ||
              pair.length !== 2 ||
              pair.some((m) => !allowed.has(m))
            ) {
              pair = parseMatch(this.cfg.match);
            }
            deck.push({ key: it.key, modality: pair[0] });
            deck.push({ key: it.key, modality: pair[1] });
          }
          return shuffle(deck, this.seed);
        }

        handleCardFlip(card) {
          this.opened.push(card);
          if (this.opened.length < 2) return;
          this.inputLocked = true;
          this.moves++;
          const [a, b] = this.opened;
          const isMatch = a.itemKey === b.itemKey && a.modality !== b.modality;
          if (isMatch) {
            const includesAudio =
              a.modality === "audio" || b.modality === "audio";
            if (includesAudio) {
              const keepKey =
                this.lastAudio && this.lastAudio.key
                  ? this.lastAudio.key
                  : null;
              this.fadeStopAllExcept(keepKey, 120);
              if (keepKey) {
                this.time.delayedCall(600, () =>
                  this.fadeStopKey(keepKey, 180)
                );
              } else {
                this.fadeStopAll(120);
              }
            } else {
              this.fadeStopAll(120);
            }
            a.markMatched();
            b.markMatched();
            this.matches++;
            this.time.delayedCall(180, () => {
              this.opened.length = 0;
              this.inputLocked = false;
              this.updateTopbar();
              if (this.matches >= this.totalPairs) {
                this.endGame();
              }
            });
          } else {
            this.fadeStopAll();
            this.time.delayedCall(450, () => {
              a.flip(false);
              b.flip(false);
            });
            this.time.delayedCall(450 + this.flipDuration, () => {
              this.opened.length = 0;
              this.inputLocked = false;
              this.updateTopbar();
            });
          }
          this.updateTopbar();
        }

        playItemAudio(key) {
          const s = this.soundsMap.get(key);
          if (!s) return;
          // DiÄŸer sesleri (bu anahtar haricinde) yumuÅŸak kapat
          this.fadeStopAllExcept(key, 120);
          try {
            s.setVolume(1);
            s.stop();
            s.play();
            this.lastAudio = { key, ts: this.time.now };
          } catch (e) {}
        }

        fadeStopAll(ms = 180) {
          try {
            this.soundsMap.forEach((s) => {
              if (s && s.isPlaying) {
                const startVol = s.volume ?? 1;
                this.tweens.addCounter({
                  from: startVol,
                  to: 0,
                  duration: ms,
                  ease: "Linear",
                  onUpdate: (tw, val) => {
                    try {
                      s.setVolume(val.value);
                    } catch (e) {}
                  },
                  onComplete: () => {
                    try {
                      s.stop();
                      s.setVolume(startVol);
                    } catch (e) {}
                  },
                });
              }
            });
          } catch (e) {}
        }

        fadeStopAllExcept(exceptKey, ms = 180) {
          try {
            this.soundsMap.forEach((s, k) => {
              if (k === exceptKey) return;
              if (s && s.isPlaying) {
                const startVol = s.volume ?? 1;
                this.tweens.addCounter({
                  from: startVol,
                  to: 0,
                  duration: ms,
                  ease: "Linear",
                  onUpdate: (tw, val) => {
                    try {
                      s.setVolume(val.value);
                    } catch (e) {}
                  },
                  onComplete: () => {
                    try {
                      s.stop();
                      s.setVolume(startVol);
                    } catch (e) {}
                  },
                });
              }
            });
          } catch (e) {}
        }

        fadeStopKey(key, ms = 180) {
          try {
            const s = this.soundsMap.get(key);
            if (!s || !s.isPlaying) return;
            const startVol = s.volume ?? 1;
            this.tweens.addCounter({
              from: startVol,
              to: 0,
              duration: ms,
              ease: "Linear",
              onUpdate: (tw, val) => {
                try {
                  s.setVolume(val.value);
                } catch (e) {}
              },
              onComplete: () => {
                try {
                  s.stop();
                  s.setVolume(startVol);
                } catch (e) {}
              },
            });
          } catch (e) {}
        }

        endGame() {
          this.tweens.add({
            targets: this.cards,
            angle: { from: 0, to: 360 },
            duration: 800,
            ease: "Cubic.easeInOut",
          });
        }

        updateTopbar() {
          const mm = (t) => String(Math.floor(t / 60000)).padStart(2, "0");
          const ss = (t) =>
            String(Math.floor((t % 60000) / 1000)).padStart(2, "0");
          const stats = document.getElementById("statsPill");
          stats.textContent = `Hamle: ${this.moves} Â· SÃ¼re: ${mm(
            this.elapsed
          )}:${ss(this.elapsed)} Â· EÅŸleÅŸme: ${this.matches}/${this.totalPairs}`;
          const titleEl = document.getElementById("titlePill");
          titleEl.textContent = this.cfg.title || "Memory";
        }
      }

      function buildPhaser(cfg, prepared) {
        phaserGame = new Phaser.Game({
          type: Phaser.AUTO,
          parent: "game",
          backgroundColor: "#0f1220",
          scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 1280,
            height: 720,
          },
          fps: { target: 60 },
          audio: { disableWebAudio: false },
          scene: [MemoryScene],
        });
        phaserGame.scene.start("MemoryScene", prepared);
      }

      function prepareFromJSON(json) {
        const cfg = { ...DEFAULTS, ...json };
        const items = Array.isArray(cfg.items) ? [...cfg.items] : [];
        const totalCards = items.length * 2;
        if (totalCards < 2) throw new Error("Yetersiz kart verisi.");
        const grid =
          cfg.grid && cfg.grid.cols && cfg.grid.rows
            ? cfg.grid
            : calcAutoGrid(totalCards);
        const prepared = {
          cfg,
          items,
          grid,
          totalPairs: totalCards / 2,
          spacing: clamp(cfg.spacing ?? DEFAULTS.spacing, 4, 48),
          flipDuration: clamp(
            cfg.flipDuration ?? DEFAULTS.flipDuration,
            80,
            600
          ),
          seed: (json && json.seed) || Date.now() % 2147483647,
        };
        buildPhaser(cfg, prepared);
      }

      window.startMemoryGame = function (json) {
        if (phaserGame) {
          phaserGame.destroy(true);
          phaserGame = null;
        }
        lastConfig = json;
        prepareFromJSON(json || {});
      };
      window.startMemoryGameFromUrl = startMemoryGameFromUrl;

      // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz gameData.json'u otomatik yÃ¼klemeyi dene
      window.addEventListener("load", () => {
        startMemoryGameFromUrl("gameData.json").catch(() => {
          console.warn(
            "gameData.json bulunamadÄ± veya yÃ¼klenemedi. Manuel olarak startMemoryGameFromUrl(...) Ã§aÄŸÄ±rabilirsiniz."
          );
        });
      });

      // Demo kapalÄ±. Ä°stersen aktif et:
      // startMemoryGame({ title:'Demo â€“ Text/Audio', match:'text-audio', grid:{cols:4,rows:3}, items:[{key:'cat', text:'Kedi', audio:'/audio/cat.mp3'},{key:'dog', text:'KÃ¶pek', audio:'/audio/dog.mp3'}] });
    </script>
