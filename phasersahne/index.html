<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phaser CE + Responsive UI</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #layout {
        display: flex;
        width: 100%;
        height: 100%; /* ‚Üê 100vh yerine */
      }

      #sidebar {
        width: 250px;
        background-color: #222;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #header {
        padding: 1em;
        background-color: #333;
        text-align: center;
      }

      #footer {
        padding: 1em;
        background-color: #111;
        text-align: center;
      }

      #phaser-wrapper {
        flex-grow: 1;
        position: relative;
      }

      #phaser-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="sidebar">
        <div id="header">üì± UI Header</div>
        <div id="footer">üìé Footer</div>
      </div>
      <div id="phaser-wrapper">
        <!-- Phaser canvas parent -->
        <div id="phaser-canvas"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser-ce@2.18.0/build/phaser.min.js"></script>
    <script src="game1.js"></script>
  </body>
</html>
